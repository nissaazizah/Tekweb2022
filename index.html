<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet" type="text/css">

      crossorigin="anonymous"

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Portofolio Web</title>   
  </head>
  <body id="app">
    <!---navbar-->
      <div class="topnav">
        <a class="active" href="#home">Home</a>
           <a href="#article">Article</a>
        <a href="#contact">Contact</a>
     

      </div>
     <!--Header-->
    <div class="cover" style="background-color: beige;">
      <div class="masking"></div>
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-6 text-white">
            <h1>Nur Anisatun Azizah</h1>
            <p>Mahasiswi Angkatan 2020 Program Studi Sistem Informasi Fakultas Sains dan Teknologi Terapan Universitas Ahmad Dahlan Yogyakarta</p>
            <div class="social">
              <a href="https://instagram.com/_nissazzh"><i class="bi-instagram"></i> _nissazzh </a>
              <a href="https://github.com/nissaazizah/tekweb2022"><i class="bi-github"></i> Nissa Azizah </a>
              <a href="https://wa.me/6281246799833"><i class="bi-whatsapp"></i> Nissa Azizah </a>
            </div>
            <div class="col-6 align-self-end text-center">
              <img src="https://raw.githubusercontent.com/nissaazizah/tekweb2022/main/assets/Group%203.png" width="400px">
            </div>
          </div>
        </div>
      </div>   
    </div>
    <!--end header-->
    
    <!--Articles-->
    <div class="container pt-3">
      <div class="row">
        
        <div class="col-md-4" v-for="data in articles">
          <div class="card" style="background-color: #B7B7A4;">
            <img class="card-img-top" :src="data.Gambar" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ data.Title }}</h5>
              <p class="card-text">{{ data.Content }}</p>
              <a :href="'./coba.html?markdown=' + data.markdown" class="btn btn-primary" style="background-color: #686763;">Click Here</a>
            </div>
          </div>
        </div> 

      </div>

    </div>

    <!--end articles-->

    <!--footer-->
    <footer>
    </footer>
    <!--end footer-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script

      crossorigin="anonymous"
    ></script>
    <script src="coba.js"></script>
  </body>
</html>
